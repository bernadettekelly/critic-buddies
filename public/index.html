<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css">
<head>
	<title>
		Critic Buddies
	</title>
</head>
<body>
<div class="Page Page1">
<header><h1>Critic Buddies</h1></header>
<main>
<div class="container containerSearch">
<form id="Post-Search"><form action="#" method="post">
	<div class="Search">
		<section class="MovieTitle">
			<label for="MovieTitle-entry">Movie Title</label>
			<input type="text" name="MovieTitle-entry" id="MovieTitle_Search">
		</section>
		<section class="UsernameSearch">
			<label for="Username-entry">Username</label>
			<input type="text" name="Username-entry" id="Username_Search">
		</section>
		<section class="SearchSubmit">
		<button type="submit" class="submit">Search</button>
		</section>
	</div>
	<div class="HomeButtons">
		<div class="SignUp">
			<button type="button" class="SignUpButton">Sign Up</button>
		</div>
		<div class="SignIn">
			<button type="button" class="SignInButton">Sign In</button>
		</div>
		<div class="SignOut">
			<button type="button" class="SignOutButton">Sign Out</button>
		</div>
	</div>
	</div>
</form>
	<div class="container container2">
	<div class="CurrentPosts">
	    <p><div class="RecentPosts">Recent Posts</div></p>
		<div class="container_main"></div><p>Movie Title: La La Land<br> 
	   	Name: Nora Kelly</br>
	   	<br>12/13/16</br><br>
        "I adored La La Land. It's probably my favorite film of the year. 
	   	The music is wonderful and Gosling and Stone are a pleasure to watch."</br>
		</p>
	</div>
	</div>
</div>
<div class="Page Page2">
	<form class="container3" action="#" method="post">
		<ul>
			<li><div class="PostReview">Post Your Movie Review</div></li>
			<li><label for="MovieTitle" required>Movie Title</label>
			<input type="Title" name="Title" id="MovieTitle_NewPost" /></li>
			<li><div class="ReviewTextLabel"><label for="ReviewText" required>Your Movie Review</label></div>
			<textarea name="ReviewText" id="ReviewText" 
			   rows="40" cols="90"></textarea></li>
		</ul>
		<button type="submit" class="PostReviewButton">
		<span class="button-label">Post Review</span></button>
		<div class="PreviousPosts">Previous Posts</div>
			<div class="container_page2"></div>
	</form>
</div>
<div class="Page Page3">
	<div class="SignUpTitle">Sign Up</div>
	<form class="container4" action="#" method="post">
		<ul>
		    <li><label for="FirstName" required>First Name</label>
			<input type="FirstName" name="FirstName" id="FirstName_SignUp" /></li>
			<li><label for="LastName" required>Last Name</label>
			<input type="LastName" name="LastName" id="LastName_SignUp" /></li>
			<li><label for="username" required>Username</label>
			<input type="username" name="username" id="username_SignUp" /></li>
			<li><label for="password" required>Password</label>
			<input type="password" name="username" id="password_SignUp" /></li>
		</ul>
		<button type="submit" class="SubmitSignUp">
		<span class="button-label">Submit</span></button>
	</form>
</div>
<div class="Page Page4">
<div class="SignInTitle">Sign In</div>
	<form class="container5" method="post">
		<ul>
			<li><label for="username" required>Username</label>
			<input type="username" name="username" id="username" /></li>
			<li><label for="password" required>Password</label>
			<input type="password" name="username" id="password" /></li>
		</ul>
		<button type="submit" class="LogIn">
		<span class="button-label">Sign In</span></button>
	</form>
</div>
<div class="Page Page5">
<div class="EditTitle">Edit</div>
	<form class="container6" method="post">
		<ul>
			<li><textarea name="EditText" id="EditText" 
			   rows="40" cols="90"></textarea></li>
			<li><button type="submit" class="Edit">Edit</button></li>
		</ul>
			   
	</form>
</div>

</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
